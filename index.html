<!DOCTYPE html>
<html>
  <head>
    <title>Experiência AR - Teste</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    
    <!-- Bibliotecas AR.js e A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

    <style>
      #overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.8); z-index: 9999;
        display: flex; justify-content: center; align-items: center;
        color: white; font-family: sans-serif; font-size: 20px;
        cursor: pointer;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    
    <!-- Tela de clique para iniciar (necessário para áudio/vídeo em iPhones/Androids modernos) -->
    <div id="overlay">
      <div>Toque na tela para iniciar a Câmera</div>
    </div>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >

      <a-assets>
        <!-- IMAGEM DE EXEMPLO: Um poster colorido hospedado em servidor seguro (CORS) -->
        <img id="imagem-teste" src="https://cdn.aframe.io/examples/ui/kazetachinu.jpg" />
      </a-assets>

      <!-- Marcador HIRO -->
      <a-marker 
        preset="hiro"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <!-- A imagem aparecerá flutuando sobre o marcador -->
        <a-image
          src="#imagem-teste"
          position="0 1 0"
          rotation="-90 0 0"
          scale="2 3 2"
          class="clickable"
          gesture-handler
        ></a-image>

        <!-- Um texto 3D simples abaixo da imagem -->
        <a-text 
            value="Ola Jessica!" 
            position="0 0 0.5" 
            rotation="-90 0 0" 
            align="center"
            color="yellow">
        </a-text>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const overlay = document.getElementById('overlay');
      overlay.addEventListener('click', function() {
        overlay.style.display = 'none';
      });
    </script>
  </body>
</html>
