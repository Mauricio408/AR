<!DOCTYPE html>
<html>
  <head>
    <title>Jessica Mozão</title>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false;" 
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Câmera AR -->
      <a-entity camera></a-entity>

      <!-- Marcador Hiro -->
      <a-marker preset="hiro">

        <!-- Imagem do casal -->
        <a-image 
          src="imagem.png"
          position="0 0.8 0"
          rotation="-90 0 0"
          width="0.9"
          height="1.2"
          material="side: double">
        </a-image>

        <!-- Texto ao redor (em 4 direções) -->
        <a-entity position="0 0.8 0">
          
          <!-- Frente -->
          <a-text value="Com você, tudo faz sentido." color="#FFC800" width="2.5" position="0 0 -2" rotation="0 0 0"></a-text>
          
          <!-- Direita -->
          <a-text value="Te amo mais do que palavras podem dizer." color="#FFC800" width="2.5" position="2 0 0" rotation="0 -90 0"></a-text>
          
          <!-- Atrás -->
          <a-text value="Obrigado por existir, Jéssica." color="#FFC800" width="2.5" position="0 0 2" rotation="0 180 0"></a-text>
          
          <!-- Esquerda -->
          <a-text value="Nosso amor é infinito." color="#FFC800" width="2.5" position="-2 0 0" rotation="0 90 0"></a-text>

        </a-entity>

      </a-marker>
    </a-scene>
  </body>
</html>
