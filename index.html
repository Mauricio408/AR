<!DOCTYPE html>
<html>
  <head>
    <title>Jessica Mozão - AR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    
    <!-- Bibliotecas AR.js e A-Frame Otimizadas -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

    <style>
      #overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.85); z-index: 9999;
        display: flex; justify-content: center; align-items: center; flex-direction: column;
        color: white; font-family: sans-serif; text-align: center;
      }
      .btn {
        margin-top: 20px; padding: 12px 24px; background: #ef2d5e; 
        border-radius: 4px; font-weight: bold; cursor: pointer;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    
    <!-- Tela de Início (Garante permissões no iPhone/Android) -->
    <div id="overlay">
      <div style="font-size: 24px; font-weight: bold;">Experiência AR</div>
      <div style="margin-top: 10px; font-size: 16px; color: #ccc;">Aponte para o marcador Hiro</div>
      <div class="btn">Toque para Iniciar Câmera</div>
    </div>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      renderer="logarithmicDepthBuffer: true; colorManagement: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >

      <a-assets>
        <!-- Carregando sua imagem.png (Maiúsculas/Minúsculas importam no GitHub!) -->
        <img id="minha-foto" src="./imagem.png" />
      </a-assets>

      <!-- Marcador HIRO -->
      <a-marker 
        preset="hiro"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        smooth="true"
      >
        <!-- A Imagem 3D -->
        <a-image
          src="#minha-foto"
          position="0 1 0"
          rotation="-90 0 0"
          scale="2.5 2.5 2.5"
          class="clickable"
          gesture-handler
        ></a-image>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const overlay = document.getElementById('overlay');
      overlay.addEventListener('click', function() {
        overlay.style.display = 'none';
        // Hack para forçar sons a tocarem se você adicionar vídeo no futuro
        const context = new AudioContext();
        context.resume().then(() => context.close());
      });
    </script>
  </body>
</html>
